<!DOCTYPE html>
<html>
<head>
    <title>Edit File: {{ filepath }}</title>
</head>
<body>
    <h1>Edit File: {{ subject }}/{{ study }}/{{ filepath }}</h1>
    <form method="POST" action="{{ url_for('edit_file', subject_name=subject, study_name=study, file_relative_path=filepath) }}">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('file_viewer', subject_name=subject, study_name=study, file_relative_path=filepath) }}">Cancel</a>
</body>
</html>
