<!DOCTYPE html>
<html>
<head>
    <title>Edit File: {{ filepath }}</title>
</head>
<body>
    <h1>
        {% if study %}
            Edit File: {{ subject }}/{{ study }}/{{ filepath }}
        {% else %}
            Edit File: {{ subject }}/{{ filepath }}
        {% endif %}
    </h1>
    <form method="POST" action="{% if study %}{{ url_for('edit_file', subject_name=subject, study_name=study, file_relative_path=filepath) }}{% else %}{{ url_for('edit_file', subject_name=subject, file_relative_path=filepath) }}{% endif %}">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% if study %}{{ url_for('file_viewer', subject_name=subject, study_name=study, file_relative_path=filepath) }}{% else %}{{ url_for('file_viewer', subject_name=subject, file_relative_path=filepath) }}{% endif %}">Cancel</a>
</body>
</html>
