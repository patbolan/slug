<!DOCTYPE html>
<html>
<head>
    <title>Subject {{ subject }}</title>
    <!-- Include jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include jsTree JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <style>
        #file-tree {
            font-family: monospace; /* Use fixed-width font */
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('main_bp.index') }}">Home</a>, 
        <a href="{{ url_for('main_bp.subjects') }}">Subjects</a>, 
        <a href="{{ url_for('main_bp.studies') }}">Studies</a>
    </header>

    <h1>Subject {{ subject }}</h1>
    <p>Subject type = {{ subject_type}} </p>
    <h2>Notes</h2>
    <p><pre>{{ notes }}</pre></p>
    <form id="edit-subject-note-form" method="GET" action="{{ url_for('handlers_bp.file_viewer', subject_name=subject, file_relative_path='notes.txt') }}">
        <button type="button" onclick="editSubjectNote()">Edit Subject Note</button>
    </form>

    <script>
        function editSubjectNote() {
            const url = "{{ url_for('handlers_bp.file_viewer', subject_name=subject, file_relative_path='notes.txt') }}";
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('edit-subject-note-form').submit();
                    } else if (response.status === 404) {
                        fetch(url, { method: 'PUT' })
                            .then(putResponse => {
                                if (putResponse.ok) {
                                    document.getElementById('edit-subject-note-form').submit();
                                } else {
                                    alert("Failed to create notes.txt.");
                                }
                            });
                    } else {
                        alert("Failed to access notes.txt.");
                    }
                });
        }
    </script>


    <h2>Studies ({{ studies|length }})</h2>
    <table border="1" cellpadding="2" cellspacing="0">
        <thead>
            <tr>
                <th>Study Name</th>
                <th>Study Type</th>
            </tr>

        </thead>
        <tbody>
            {% for study in studies %}
                <tr>
                    <td>
                        <a href="{{ url_for('main_bp.study', subject_name=subject, study_name=study.name) }}">{{ study.name }}</a>
                    </td>
                    <td>{{ study.study_type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if file_tree %}
    <h2>Subject_Reports</h2>
    <div id="file-tree"></div>

    <script>
        $(document).ready(function () {
            $('#file-tree').jstree({
                'core': {
                    'data': [
                        {
                            'text': '',
                            'state': { 'opened': false }, // Start collapsed
                            'children': {{ file_tree|tojson }}
                        }
                    ]
                },
                'plugins': ['types'], // Enable types plugin
                'types': {
                    'jstree-folder': {
                        'icon': 'https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/folder.png' // Public folder icon
                    },
                    'jstree-file': {
                        'icon': 'https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/file.png' // Public file icon
                    }
                }
            });

            // Handle double-click on files
            $('#file-tree').on('select_node.jstree', function (e, data) {
                const node = data.node;
                const fileName = node.text;
                const path = data.instance.get_path(data.node, '/');

                if (fileName.endsWith('.txt') || fileName.endsWith('.csv') || fileName.endsWith('.json') || fileName.endsWith('.nii') || fileName.endsWith('.dcm') || fileName.endsWith('.png')) {
                    const url = "{{ url_for('handlers_bp.file_viewer', subject_name=subject, file_relative_path='') }}" + path;
                    window.open(url, '_blank');
                }
            });
        });
    </script>
    {% endif %}

</body>
</html>
