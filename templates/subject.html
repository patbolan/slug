<!DOCTYPE html>
<html>
<head>
    <title>Subject {{ subject }}</title>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Home</a>, 
        <a href="{{ url_for('subjects') }}">Subjects</a>, 
        <a href="{{ url_for('studies') }}">Studies</a>
    </header>

    <h1>Subject {{ subject }}</h1>
    <h2>Notes</h2>
    <p><pre>{{ notes }}</pre></p>
    <form action="{{ url_for('note', subject_name=subject) }}" method="GET">
        <button type="submit">Edit Subject Note</button>
    </form>
    <h2>Studies ({{ studies|length }})</h2>
    <table border="1" cellpadding="2" cellspacing="0">
        <thead>
            <tr>
                <th>Study</th>
            </tr>
        </thead>
        <tbody>
            {% for study in studies %}
                <tr>
                    <td>
                        <a href="{{ url_for('study', subject_name=subject, study_name=study) }}">{{ study }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
