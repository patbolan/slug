<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4D NIfTI Viewer (Papaya)</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='papaya.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='papaya.js') }}"></script>
    <style>
        body { margin: 0; padding: 0; }
        .papaya { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- Papaya container with properly formatted JSON parameters -->
    <!-- Many of these parameters seem to be ignored
        Reference: https://github.com/rii-mango/Papaya/wiki/Configuration#images
        "kioskMode": false,
        "expandable": true,
        "showControls": true,
        "showTime": true,
        "showSliceSlider": true,
        "showZoom": true,
        "showOrientation": true,
        "showCrosshairs": false,
        "showColorBar": true, 
        "smoothDisplay": false
    -->
    <div class="papaya" data-params='{
        "images": ["{{ url_for("handlers_bp.serve_nifti", filename=file_path) }}"],
        "worldSpace": false,
        "radiological": true,
        "ignoreNiftiTransforms": true,
        "showControls": true,
        "showTime": true,
        "showSliceSlider": true, 
        "showRuler": true
    }'></div>

    <script type="text/javascript">
        // Initialize Papaya viewer
        document.addEventListener("DOMContentLoaded", function () {
            papaya.Container.start();
        });
    </script>
</body>
</html>
