<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}/{{ study }}</title>
    <!-- Use public jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <!-- Use public jQuery and jsTree JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <style>
        #file-tree {
            font-family: monospace; /* Use fixed-width font */
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Home</a>, 
        <a href="{{ url_for('subjects') }}">Subjects</a>, 
        <a href="{{ url_for('studies') }}">Studies</a>, 
        <a href="{{ url_for('subject', subject_name=subject) }}">Back to Subject</a>
    </header>

    <h1>{{ subject }}/{{ study }}</h1>
    <h2>Study Notes</h2>
    <p><pre>{{ notes }}</pre></p>
    <form id="edit-study-note-form" method="GET" action="{{ url_for('file_viewer', subject_name=subject, study_name=study, file_relative_path='notes.txt') }}">
        <button type="button" onclick="editStudyNote()">Edit Study Note</button>
    </form>

    <script>
        function editStudyNote() {
            const url = "{{ url_for('file_viewer', subject_name=subject, study_name=study, file_relative_path='notes.txt') }}";
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        // If the file exists, redirect to the viewer route
                        document.getElementById('edit-study-note-form').submit();
                    } else if (response.status === 404) {
                        // If the file does not exist, create it using PUT
                        fetch(url, { method: 'PUT' })
                            .then(putResponse => {
                                if (putResponse.ok) {
                                    // After creating the file, redirect to the viewer route
                                    document.getElementById('edit-study-note-form').submit();
                            } else {
                                alert("Failed to create notes.txt.");
                            }
                        });
                    } else {
                        alert("Failed to access notes.txt.");
                    }
                });
        }
    </script>

    <h2>TODO</h2>
    <p>What do we need here? Actions? Niftis?</p>



    <h2>Files</h2>
    <div id="file-tree"></div>

    <script>
        $(document).ready(function () {
            $('#file-tree').jstree({
                'core': {
                    'data': [
                        {
                            //'text': 'Files under {{ subject }}/{{ study }}',
                            'text': '',
                            'state': { 'opened': false }, // Start collapsed
                            'children': {{ file_tree|tojson }}
                        }
                    ]
                },
                'plugins': ['types'], // Enable types plugin
                'types': {
                    'jstree-folder': {
                        'icon': 'https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/folder.png' // Public folder icon
                    },
                    'jstree-file': {
                        'icon': 'https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/file.png' // Public file icon
                    }
                }
            });

            // Handle double-click on files and specific folders
            $('#file-tree').on('select_node.jstree', function (e, data) {
                const node = data.node;
                const fileName = node.text;
                const filePath = node.original.full_path;
                const path = data.instance.get_path(data.node, '/');

                // Check file extension and open in browser
                if (fileName.endsWith('.txt') || fileName.endsWith('.csv') || fileName.endsWith('.json') || fileName.endsWith('.nii') || fileName.endsWith('.dcm')) {
                    const url = "{{ url_for('file_viewer', subject_name=subject, study_name=study, file_relative_path='') }}" + path;
                    window.open(url, '_blank');
                }

                // Handle folders starting with "MR-SExxx"
                const folderPattern = /^MR-SE\d{3}/;
                if (folderPattern.test(fileName)) {
                    const url = "{{ url_for('dicom_series_viewer', subject_name=subject, study_name=study, series_relative_path='') }}" + path;
                    window.open(url, '_blank');
                }
            });
        });
    </script>


<h2>DICOM</h2>
<table border="1" cellpadding="2" cellspacing="0">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Tag</th>
        </tr>
    </thead>
    <tbody>
        {% for folder in dicom_folders %}
            <tr>
                <td>{{ folder.series_number }}</td>
                <td>{{ folder.name }}</td>
                <td>{{ folder.tag }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

    <br>
    <a href="{{ url_for('subject', subject_name=subject) }}">Back to Studies</a>
</body>
</html>
